<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {stroke: black;} </style>
<select id="fuel" style="left:500px; top: 50px;"></select>
<div id="narrative-viz"></div>
<body onload='init()'>
</svg>
<script>
async function init() {

    var xrange = 1000
    var yrange = 600

    var data = await d3.csv("https://flunky.github.io/cars2017.csv")
    var xs = d3.scaleLinear().domain([0,150]).range([0,xrange])
    var ys = d3.scaleLinear().domain([0,150]).range([yrange,0])

    var svg = d3.select('#narrative-viz')
        .append("svg")
            .attr('width', 1800)
            .attr('height', 1000)

    var allFuel = d3.map(data, function(d) { return (d.Fuel)}).keys()

    var colors = d3.scaleOrdinal()
      .domain(allFuel)
      .range(d3.schemeSet2);


    d3.select('#fuel')
        .selectAll('myOptions')
            .data(allFuel)
        .enter()
            .append('option')
        .text(function(d) { return d;})
        .attr('value', function(d) { return d;})


    svg.append('g')
        .attr('transform', 'translate(400,200)')
        .text('Average Highway MPG')
        .call(d3.axisLeft(ys));

    svg.append("text")    
        .attr("transform",
            "translate(350,500)")
        .attr("transform", "rotate(-90)")         
        .style("text-anchor", "middle")
        .text("Average Highway MPG");

    svg.append('g')
        .attr('transform', 'translate(400,800)')
        .text('Average City MPG')
        .call(d3.axisBottom(xs));

    svg.append("text")             
        .attr("transform",
            "translate(900,840)")
        .style("text-anchor", "middle")
        .text("Average City MPG");
        

    svg.append('g')
        .attr('transform', 'translate(400,200)')
        .selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', function(d) { return xs(Number.parseInt(d.AverageCityMPG));})
        .attr('cy', function(d) { return ys(Number.parseInt(d.AverageHighwayMPG));})
        .attr('r', 5)
        .attr('fill', function(d) { return colors(d.Fuel)})
        .style('opacity', function(d) { 
            if(d.Fuel == allFuel[0]) 
                return 1.0
            else
                return 0.0 
            })
    
    d3.select('#fuel').on('change', function(inp){

        var fuelSelected = d3.select(this).property('value')
        // filteredData = data.filter(function(d){return d.Fuel == fuelSelected})

        svg
            .selectAll('circle')
            .transition()
            .duration(1000)
            .attr('fill', function(d) { return colors(d.Fuel)})
            .style('opacity', function(d){
                if(d.Fuel == fuelSelected) 
                    return 1.0
                else
                    return 0.0 
            })
            

        
    })
    
        

}
</script>
</body>
</html>
