<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

    var size = 800

    var data = await d3.csv("https://flunky.github.io/cars2017.csv")
    var xs = d3.scaleLinear().domain([0,150]).range([0,size-100])
    var ys = d3.scaleLinear().domain([0,150]).range([size-100,0])

    var svg = d3.select("svg").attr("width", size+50).attr(
                        "height", size+50);


    svg.append('g')
        .attr('transform', 'translate(200,200)')
        .call(d3.axisLeft(ys));

    svg.append('g')
        .attr('transform', 'translate(200,850)')
        .call(d3.axisBottom(xs));

    svg.append('g')
        .attr('transform', 'translate(200,200)')
        .selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', function(d) { return xs(Number.parseInt(d.AverageCityMPG));})
        .attr('cy', function(d) { return ys(Number.parseInt(d.AverageHighwayMPG));})
        .attr('r', 5)

}
</script>
</body>
</html>
