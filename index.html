<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<style> circle {stroke: black;}

    position: absolute;			
    text-align: center;			
    width: 200px;					
    height: 60px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

select.fuel {	
    position: absolute;			
    text-align: center;			
    width: 200px;					
    font: 12px sans-serif;		
    background: lightsteelblue;	
    left: 420px;
    top: 170px;
}

div.fuelSelectionText {	
    position: absolute;			
    text-align: left;			
    width: 200px;					
    font: 18 px sans-serif;		
    left: 420px;
    top: 150px;
}



h1.header1 {	
    position: absolute;			
    text-align: center;			
    font: sans-serif;		
    left: 800px;
    top: 60px;
}

</style>
<div id="narrative-viz"></div>
<body onload='init()'>
</svg>
<script>

async function calculateAverages(data) {
    var tmp = {
        'gas_hw_sum': 0,
        'gas_city_sum': 0,
        'gas_cnt': 0,
        'elec_hw_sum': 0,
        'elec_city_sum': 0,
        'elec_cnt': 0,
        'diesel_hw_sum': 0,
        'diesel_city_sum': 0,
        'diesel_cnt': 0
    }

    data.forEach(function(d){
        
        if (d.Fuel == 'Gasoline') {
            tmp['gas_hw_sum'] += Number.parseInt(d.AverageHighwayMPG)
            tmp['gas_city_sum'] += Number.parseInt(d.AverageCityMPG)
            tmp['gas_cnt'] += 1
        }
        if (d.Fuel == 'Electricity') {
            tmp['elec_hw_sum'] += Number.parseInt(d.AverageHighwayMPG)
            tmp['elec_city_sum'] += Number.parseInt(d.AverageCityMPG)
            tmp['elec_cnt'] += 1
        }
        if (d.Fuel == 'Diesel') {
            tmp['diesel_hw_sum'] += Number.parseInt(d.AverageHighwayMPG)
            tmp['diesel_city_sum'] += Number.parseInt(d.AverageCityMPG)
            tmp['diesel_cnt'] += 1
        }
    })

    return {
        gas_avg: [tmp['gas_city_sum']/tmp['gas_cnt'], tmp['gas_hw_sum']/tmp['gas_cnt']],
        elec_avg: [tmp['elec_city_sum']/tmp['elec_cnt'], tmp['elec_hw_sum']/tmp['elec_cnt']],
        diesel_avg: [tmp['diesel_city_sum']/tmp['diesel_cnt'], tmp['diesel_hw_sum']/tmp['diesel_cnt']]
    }
}

async function init() {

    var xrange = 1000
    var yrange = 600

    var data = await d3.csv("https://flunky.github.io/cars2017.csv")
    var xs = d3.scaleLinear().domain([0,160]).range([0,xrange])
    var ys = d3.scaleLinear().domain([0,160]).range([yrange,0])

    var averages = await calculateAverages(data)

    const vizAnnotations = [
        {
            note: {
                label: "Gasoline cars have the worst fuel efficiency with an average of "+data.gas_avg[0]+" city MPG and "+data.gas_avg[1]+" highway MPG",
                title: "Average of Gasoline cars"
            },
            connector: {
                end: 'dot',
                endScale: 15
            },
            color: ["#E8336D"],
            x: xs(averages.gas_avg[0]),
            y: ys(averages.gas_avg[1]),
            dy: -140,
            dx: 160
        },
        {
            note: {
                label: "Diesel cars have slightly better fuel efficiency than gasoline cars with an average of "+data.diesel_avg[0]+" city MPG and "+data.diesel_avg[1]+" highway MPG",
                title: "Average of Diesel cars"
            },
            connector: {
                end: 'dot',
                endScale: 15
            },
            color: ["#E8336D"],
            x: xs(averages.diesel_avg[0]),
            y: ys(averages.diesel_avg[1]),
            dy: -140,
            dx: 160
        },
        {
            note: {
                label: "Electric cars have the best fuel efficiency with an average of "+data.elec_avg[0]+" city MPG and "+data.elec_avg[1]+" highway MPG",
                title: "Average of Electric cars"
            },
            connector: {
                end: 'dot',
                endScale: 15
            },
            color: ["#E8336D"],
            x: xs(averages.elec_avg[0]),
            y: ys(averages.elec_avg[1]),
            dy: -140,
            dx: -160
        }
    ]

    var annotations = {

        'Gasoline': d3.annotation()
            .type(d3.annotationLabel)
            .annotations([vizAnnotations[0]]),
        'Diesel': d3.annotation()
            .type(d3.annotationLabel)
            .annotations([vizAnnotations[1]]),
        'Electricity': d3.annotation()
            .type(d3.annotationLabel)
            .annotations([vizAnnotations[2]])
    }

    console.log(annotations)

    var svg = d3.select('#narrative-viz')
        .append("svg")
            .attr('width', 1800)
            .attr('height', 1000)

    var tooltip = d3.select('body').append('div')
                    .attr('class', 'tooltip')
                    .style('opacity', 0);
    
    var fuelDropdown = d3.select('body').append('select')
                    .attr('class', 'fuel')

    var fuelSelectionText = d3.select('body').append('div')
        .attr('class', 'fuelSelectionText')
        .text('Fuel Type')


    const header = d3.select('body').append('h1')
                    .attr('class', 'header1')
                    .text('Car Fuel Efficiency 2017')
                    

    var allFuel = d3.map(data, function(d) { return (d.Fuel)}).keys()
    var fuelSelected = allFuel[0]

    var colors = d3.scaleOrdinal()
      .domain(allFuel)
      .range(d3.schemeSet2);


      fuelDropdown
        .selectAll()
            .data(allFuel)
        .enter()
        .append('option')
        .text(function(d) { return d;})
        .attr('value', function(d) { return d;})


    svg.append('g')
        .attr('transform', 'translate(400,200)')
        .call(d3.axisLeft(ys));

    

    svg.append('g')
        .attr('transform', 'translate(400,800)')
        .call(d3.axisBottom(xs));

    svg.append("text")             
        .attr("transform",
            "translate(900,840)")
        .style("text-anchor", "middle")
        .text("Average City MPG");
    
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 340)
        .attr("x", -500)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Average Highway MPG");

    svg.append('g')
        .attr('transform', 'translate(400,200)')
        .selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', function(d) { return xs(Number.parseInt(d.AverageCityMPG));})
        .attr('cy', function(d) { return ys(Number.parseInt(d.AverageHighwayMPG));})
        .attr('r', 5)
        .attr('fill', function(d) { return colors(d.Fuel)})
        .style('opacity', function(d){
            if(d.Fuel == fuelSelected) 
                return 1
            else
                return 0
        })
        .style('visibility', function(d) { 
            if(d.Fuel == fuelSelected) 
                return 'visible'
            else
                return 'hidden'
            })
        .on('mouseover', function(d) {

            tooltip.transition()
                .duration(200)
                .style('opacity', function(data) {
                    if(d.Fuel == fuelSelected) 
                        return 1.0
                    else
                        return 0.0
                });

            tooltip.html('Make: '+ d.Make +'<br/>' + 'Cylinders: '+ d.EngineCylinders +'<br/>'+ 'AverageHighwayMPG: '+ d.AverageHighwayMPG +'<br/>'+ 'AverageCityMPG: '+ d.AverageCityMPG)
                .style('left', (d3.event.pageX) + 'px')
                .style('top', (d3.event.pageY-30) +'px')

            
        })
        .on('mouseout', function(d){
            tooltip.transition()
                .duration(200)
                .style('opacity', 0)
        })

        svg.append('g')
            .attr('transform', 'translate(400,200)')
            .attr('class', 'annotation-group')
            .call(annotations['Gasoline'])

        d3.selectAll('.connector-end')
            .attr('fill', 'yellow')
    
        fuelDropdown.on('change', function(inp){

        fuelSelected = d3.select(this).property('value')

        svg
            .selectAll('circle')
            .transition()
            .duration(1000)
            .attr('fill', function(d) { return colors(d.Fuel)})
            .style('opacity', function(d){
                if(d.Fuel == fuelSelected) 
                    return 1
                else
                    return 0
            })
            .style('visibility', function(d){
                if(d.Fuel == fuelSelected) 
                    return 'visible'
                else
                    return 'hidden'
            })
        
        svg.selectAll('.annotation-group').remove()
        
        svg.append('g')
            .attr('transform', 'translate(400,200)')
            .attr('class', 'annotation-group')
            .call(annotations[fuelSelected])

        d3.selectAll('.connector-end')
            .attr('fill', 'yellow')

    })
    
        

}
</script>
</body>
</html>
