<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<select id="fuel" style="left:500px; top: 50px;"></select>
<div id="narrative-viz"></div>
<body onload='init()'>
</svg>
<script>
async function init() {

    var xrange = 1000
    var yrange = 600

    var data = await d3.csv("https://flunky.github.io/cars2017.csv")
    var xs = d3.scaleLinear().domain([0,150]).range([0,xrange])
    var ys = d3.scaleLinear().domain([0,150]).range([yrange,0])

    var svg = d3.select('#narrative-viz')
        .append("svg")
            .attr('width', 1800)
            .attr('height', 1000)

    var allFuel = d3.map(data, function(d) { return (d.Fuel)}).keys()


    d3.select('#fuel')
        .selectAll('myOptions')
            .data(allFuel)
        .enter()
            .append('option')
        .text(function(d) { return d;})
        .attr('value', function(d) { return d;})


    svg.append('g')
        .attr('transform', 'translate(400,200)')
        .call(d3.axisLeft(ys));

    svg.append('g')
        .attr('transform', 'translate(400,800)')
        .call(d3.axisBottom(xs));

    svg.append('g')
        .attr('transform', 'translate(400,200)')
        .selectAll('circle')
        .data(data.filter(function(d){return d.Fuel == allFuel[0]}))
        .enter()
        .append('circle')
        .attr('cx', function(d) { return xs(Number.parseInt(d.AverageCityMPG));})
        .attr('cy', function(d) { return ys(Number.parseInt(d.AverageHighwayMPG));})
        .attr('r', 5)
    
    d3.select('#fuel').on('change', function(inp){

        var fuelSelected = d3.select(this).property('value')
        var filteredData = data.filter(function(d){return d.Fuel == fuelSelected})
        console.log(filteredData)

        svg.append('g')
            .attr('transform', 'translate(400,200)')
            .selectAll('circle')
            .data(filteredData)
            .join(
                enter => enter.append('circle')
                                .transition()
                                .duration(1000)
                                .attr('cx', function(d) { return xs(Number.parseInt(d.AverageCityMPG));})
                                .attr('cy', function(d) { return ys(Number.parseInt(d.AverageHighwayMPG));})
                                .attr('r', 5),
                
                update => update.transition()
                            .duration(1000)
                            .attr('cx', function(d) { return xs(Number.parseInt(d.AverageCityMPG));})
                            .attr('cy', function(d) { return ys(Number.parseInt(d.AverageHighwayMPG));})
                            .attr('r', 5),
                exit => exit.remove()
        )

        // svg.se
        //     .datum(filteredData)
        //     .transition()
        //     .duration(1000)
        //     .attr('cx', function(d) { return xs(Number.parseInt(d.AverageCityMPG));})
        //     .attr('cy', function(d) { return ys(Number.parseInt(d.AverageHighwayMPG));})
        //     .attr('r', 5)

        
    })
    
        

}
</script>
</body>
</html>
