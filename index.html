<style> circle {fill: lightblue; stroke: black;} </style>
<select id="fuel">Select Fuel</select>
<body onload='init()'>
<svg width=1800 height=1000>
</svg>
<script>
async function init() {

    var xrange = 1000
    var yrange = 600

    var data = await d3.csv("https://flunky.github.io/cars2017.csv")
    var xs = d3.scaleLinear().domain([0,150]).range([0,xrange])
    var ys = d3.scaleLinear().domain([0,150]).range([yrange,0])

    var svg = d3.select("svg")

    var allFuel = d3.map(data, function(d) { return (d.Fuel)}).keys()

    d3.select('#fuel')
        .style('top', '3000px')
        .style('left', '4500px')
    d3.select('#fuel')
        .selectAll('myOptions')
            .data(allFuel)
        .enter()
            .append('option')
        .text(function(d) { return d;})
        .attr('value', function(d) { return d;})
